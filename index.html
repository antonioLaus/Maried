<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Márcia & Antônio - Contagem Regressiva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('nossaFt.jpg'); */
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        
        .content {
            position: relative;
            text-align: center;
            color: white;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
        }
        
        .names {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 50px;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            text-align: center;
            min-width: 120px;
        }
        
        .countdown-number {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Lato', sans-serif;
        }
        
        .countdown-label {
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .divider {
            width: 300px;
            height: 2px;
            background: white;
            margin: 0 auto 30px;
            opacity: 0.8;
        }
        
        .wedding-date {
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Lato', sans-serif;
        }
        
        @media (max-width: 768px) {
            .names {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                letter-spacing: 2px;
            }
            
            .countdown {
                gap: 30px;
            }
            
            .countdown-number {
                font-size: 3.5rem;
            }
            
            .countdown-label {
                font-size: 0.9rem;
            }
            
            .wedding-date {
                font-size: 1.6rem;
                letter-spacing: 2px;
            }
            
            .divider {
                width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 20px;
            }
            
            .names {
                font-size: 2.5rem;
            }
            
            .countdown {
                gap: 15px;
            }
            
            .countdown-item {
                min-width: 80px;
            }
            
            .countdown-number {
                font-size: 2.8rem;
            }
            
            .wedding-date {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="overlay"></div>
        
        <div class="content">
            <h1 class="names">Márcia & Antônio</h1>
            <p class="subtitle">Faltam</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">108</div>
                    <div class="countdown-label">Dias</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">5</div>
                    <div class="countdown-label">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">42</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">9</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
            <p class="subtitle">Para nosso grande dia</p>
            <div class="divider"></div>
            <div class="wedding-date">Julho 07, 2026</div>
        </div>
    </div>
    
    <script>
        // Data do casamento
        const weddingDate = new Date('2026-07-07T00:16:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;
            
            // Cálculos de tempo
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Atualiza os elementos
            document.getElementById('days').textContent = dias;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            
            // Se o tempo acabou
            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
            }
        }
        
        // Atualiza a cada segundo
        const countdownTimer = setInterval(updateCountdown, 1000);
        
        // Inicializa o countdown
        updateCountdown();
    </script>
</body>
</html>
